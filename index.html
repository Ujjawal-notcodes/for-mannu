<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Manvi ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
            font-family: 'Segoe UI', sans-serif; overflow: hidden; text-align: center;
            background-color: #000; /* Darker base for better photo visibility */
        }

        /* Background Slideshow Styling */
        .bg-slideshow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; list-style: none; margin: 0; padding: 0;
        }

        .bg-slideshow li {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; background-size: cover; background-position: center;
            opacity: 0; transition: opacity 2s ease-in-out;
        }

        .bg-slideshow li.active { opacity: 0.5; /* Keeps the photos subtle behind the card */ }

        .container {
            z-index: 10; background: rgba(255, 255, 255, 0.9);
            padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%; max-width: 350px;
        }

        .photo-frame {
            width: 150px; height: 150px; border: 4px solid #ff4d6d;
            border-radius: 50%; margin-bottom: 15px; object-fit: cover;
        }

        h1 { color: #ff4d6d; font-size: 1.4rem; margin-bottom: 20px; }

        .buttons { display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 150px; }

        #yesBtn { background-color: #ff4d6d; color: white; border: none; padding: 12px 25px; font-size: 1rem; border-radius: 25px; cursor: pointer; font-weight: bold; transition: transform 0.2s; }

        #noBtn { background-color: #adb5bd; color: white; border: none; padding: 10px 20px; font-size: 0.9rem; border-radius: 25px; cursor: pointer; transition: 0.1s; position: relative; }

        .reveal-box { display: none; margin-top: 20px; padding: 15px; background: #ffe5ec; border-radius: 10px; border: 1px dashed #ff4d6d; }

        .heart { position: absolute; color: #ff4d6d; animation: float 4s linear infinite; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(110vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <ul class="bg-slideshow">
        <li class="active" style="background-image: url('bg1.jpg');"></li>
        <li style="background-image: url('bg2.jpg');"></li>
        <li style="background-image: url('bg3.jpg');"></li>
    </ul>

    <div class="container" id="mainCard">
        <img src="img.jpg" alt="Us" class="photo-frame">
        <h1 id="question">Mannu, will you be my Valentine? üåπ</h1>

        <div class="buttons" id="btnContainer">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div id="revealSection" class="reveal-box">
            <h3 id="clickMe" style="color: #ff4d6d; cursor: pointer; text-decoration: underline;">Click here! üéÅ</h3>
            <p id="surpriseText" style="display: none; color: #d63384; font-weight: bold;">
                "I promise to make every day feel like Valentine's Day. See you soon, Batku! ‚ù§Ô∏è"
            </p>
        </div>
    </div>

    <script>
        // 1. Music Logic
        let musicStarted = false;
        function playMusic() {
            if (!musicStarted) {
                document.getElementById('bgMusic').play();
                musicStarted = true;
            }
        }

        // 2. Background Slideshow Logic
        const slides = document.querySelectorAll('.bg-slideshow li');
        let currentSlide = 0;
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 4000); // Changes background every 4 seconds

        // 3. Button Logic
        let yesScale = 1;
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            if(yesScale < 3.5) {
                yesScale += 0.25;
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! ‚ù§Ô∏è";
            document.getElementById('btnContainer').style.display = "none";
            document.getElementById('revealSection').style.display = "block";
            document.getElementById('clickMe').onclick = function() {
                this.style.display = 'none';
                document.getElementById('surpriseText').style.display = 'block';
                setTimeout(() => { alert("You're stuck with me now! I love you! ‚ù§Ô∏è"); }, 300);
            };
        }

        // 4. Heart Animation
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);
    </script>
</body>
</html>
