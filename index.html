<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Mannu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
            background-color: #fff0f3; font-family: 'Segoe UI', sans-serif;
            overflow: hidden; text-align: center;
        }

        .floating-photo {
            position: absolute; width: 80px; height: 100px; background: white;
            padding: 5px 5px 15px 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: 1px solid #ddd; z-index: 1; pointer-events: none;
            animation: moveAround 25s linear infinite;
        }

        .floating-photo img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes moveAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(40px, 40px) rotate(5deg); }
            50% { transform: translate(-20px, 80px) rotate(-5deg); }
            75% { transform: translate(-60px, 20px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .p1 { top: 5%; left: 5%; animation-duration: 22s; }
        .p2 { top: 15%; left: 45%; animation-duration: 28s; animation-delay: -2s; }
        .p3 { top: 5%; right: 5%; animation-duration: 24s; animation-delay: -5s; }
        .p4 { top: 35%; left: 2%; animation-duration: 30s; animation-delay: -7s; }
        .p5 { top: 40%; right: 2%; animation-duration: 26s; animation-delay: -3s; }
        .p6 { bottom: 25%; left: 5%; animation-duration: 32s; animation-delay: -10s; }
        .p7 { bottom: 15%; right: 5%; animation-duration: 25s; animation-delay: -4s; }
        .p8 { bottom: 5%; left: 35%; animation-duration: 29s; animation-delay: -6s; }
        .p9 { bottom: 5%; right: 35%; animation-duration: 27s; animation-delay: -1s; }
        .p10 { top: 60%; left: 15%; animation-duration: 31s; animation-delay: -8s; }

        .container {
            z-index: 20; /* Increased to ensure it stays above photos */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            width: 85%; max-width: 320px;
        }

        .photo-frame {
            width: 120px; height: 120px; border: 4px solid #ff4d6d;
            border-radius: 50%; margin-bottom: 10px; object-fit: cover;
        }

        h1 { color: #ff4d6d; font-size: 1.3rem; margin-bottom: 15px; text-shadow: 1px 1px 2px white; }

        .buttons { display: flex; gap: 10px; justify-content: center; align-items: center; min-height: 120px; position: relative; z-index: 30; }

        #yesBtn { background-color: #ff4d6d; color: white; border: none; padding: 10px 20px; font-size: 1rem; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.2s; position: relative; z-index: 40; }
        #noBtn { background-color: #adb5bd; color: white; border: none; padding: 8px 18px; font-size: 0.9rem; border-radius: 25px; cursor: pointer; transition: 0.1s; position: relative; z-index: 40; }

        .reveal-box { display: none; margin-top: 15px; padding: 10px; background: rgba(255, 255, 255, 0.3); border-radius: 10px; border: 1px dashed #ff4d6d; }

        .heart { position: absolute; color: #ff4d6d; animation: float 4s linear infinite; pointer-events: none; opacity: 0.6; }
        @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="floating-photo p1"><img src="bg1.jpg"></div>
    <div class="floating-photo p2"><img src="bg2.jpg"></div>
    <div class="floating-photo p3"><img src="bg3.jpg"></div>
    <div class="floating-photo p4"><img src="bg4.jpg"></div>
    <div class="floating-photo p5"><img src="bg5.jpg"></div>
    <div class="floating-photo p6"><img src="bg6.jpg"></div>
    <div class="floating-photo p7"><img src="bg7.jpg"></div>
    <div class="floating-photo p8"><img src="bg8.jpg"></div>
    <div class="floating-photo p9"><img src="bg9.jpg"></div>
    <div class="floating-photo p10"><img src="bg10.jpg"></div>

    <div class="container" id="mainCard">
        <img src="img.jpg" alt="Us" class="photo-frame">
        <h1 id="question">Mannu, will you be my Valentine? üåπ</h1>
        <div class="buttons" id="btnContainer">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div id="revealSection" class="reveal-box">
            <h3 id="clickMe" style="color: #ff4d6d; cursor: pointer; text-decoration: underline; font-size: 1rem;">Click here üéÅ</h3>
            <p id="surpriseText" style="display: none; color: #d63384; font-weight: bold; font-size: 0.9rem;">
                "I promise to make every day feel like Valentine's Day. See you soon, Batku! ‚ù§Ô∏è"
            </p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        let musicStarted = false;

        function playMusic() {
            if (!musicStarted) {
                audio.play().then(() => {
                    musicStarted = true;
                }).catch(err => console.log("Audio waiting for interaction..."));
            }
        }

        let yesScale = 1;
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Fixed the No button logic to stay within viewport
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = "fixed";
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            if(yesScale < 3.5) {
                yesScale += 0.2;
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! ‚ù§Ô∏è";
            document.getElementById('btnContainer').style.display = "none";
            document.getElementById('revealSection').style.display = "block";
            document.getElementById('clickMe').onclick = function() {
                this.style.display = 'none';
                document.getElementById('surpriseText').style.display = 'block';
                setTimeout(() => { alert("You're stuck with me now! I love you! ‚ù§Ô∏è"); }, 300);
            };
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart'); heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);
    </script>
</body>
</html>
